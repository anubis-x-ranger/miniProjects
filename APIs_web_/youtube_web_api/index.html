<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube | Using YouTube Data API v3</title>
    <link rel="stylesheet" href="/APIs_web_/youtube_web_api/style.css" />
  </head>
  <body>
    <!-- ------------navbar------------- -->
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img
        src="https://logosmarcas.net/wp-content/uploads/2020/04/YouTube-Logo.png"
        class="logo"
        alt="youtube logo"
      />
      <div class="search_box">
        <input type="text" class="search-bar" placeholder="search" />
        <button class="search-btn">
          <img src="./image/download.png" alt="search_botton" />
        </button>
      </div>

      <div class="user-options">
        <img src="./image/video.png" alt="" class="icon" />
        <img src="./image/grid.png" alt="" class="icon" />
        <img src="./image/bell.png" alt="" class="icon" />
        <div class="user-dp">
          <img src="./image/profilepic.png" alt="" />
        </div>
      </div>
    </nav>

    <!-- ------------sidebar------------- -->
    <div class="side-bar">
      <a href="#" class="links active"
        ><img src="./image/home.svg" id="sidebar-icon" alt="" />Home</a
      >
      <a href="#" class="links"
        ><img src="./image/compass.svg" id="sidebar-icon" alt="" />Explore</a
      >
      <a href="#" class="links"
        ><img src="./image/film.svg" id="sidebar-icon" alt="" />subscription</a
      >
      <hr class="seperator" />
      <a href="#" class="links"
        ><img src="./image/youtube.svg" id="sidebar-icon" alt="" />Library</a
      >
      <a href="#" class="links"
        ><img src="./image/history.svg" id="sidebar-icon" alt="" />History</a
      >
      <a href="#" class="links"
        ><img src="./image/youtube.svg" id="sidebar-icon" alt="" />Your Video</a
      >
      <a href="#" class="links"
        ><img src="./image/clock.svg" id="sidebar-icon" alt="" />watch later</a
      >
      <a href="#" class="links"
        ><img src="./image/thumbs-up.svg" id="sidebar-icon" alt="" />liked
        video</a
      >
      <a href="#" class="links"
        ><img src="./image/chevron-down.svg" id="sidebar-icon" alt="" />show
        more</a
      >
    </div>
    <!-- videos -->
    <div class="video-container"></div>
  </body>
</html>
<script src="/APIs_web_/youtube_web_api/script.js"></script>
