<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <div id="logo">
        <img src="" alt="" />
      </div>
      <div id="date"></div>
    </div>
    <!-- search box -->
    <div class="searchContainer">
      <input type="text" id="city" placeholder="Input the city name..." />
      <button id="search" onclick="getWeather()">Get weather data</button>
    </div>
    <!-- display results -->
    <div class="output">
      <div id="showData"></div>
      <div id="mapgoogle"></div>
    </div>
  </body>
</html>

<script src="./script.js"></script>
